<div class="col-sm-8 col-sm-offset-2">
        <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
          <div class="form-group">
            <label for="firstName">Titre</label>
            <input type="text" id="titre" class="form-control" formControlName="titre">
          </div>
         

          <div class="form-group">
                <label for="comment">Contenu</label>
                <textarea  rows="5" id="contenu" class="form-control" formControlName="contenu"></textarea>
              </div>
         
          <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
      </div>
